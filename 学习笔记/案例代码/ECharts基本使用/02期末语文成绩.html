<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入js文件 -->
    <script src="../lib/echarts.min.js"></script>
    设置option
</head>

<body>
    <!-- Dom容器 -->
    <div style="width:600px;height:500px">

    </div>
    <script>
        // <!-- 初始化对象 -->
        var mCharts = echarts.init(document.querySelector('div'));
        var XDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二姐', '大强'];
        var YDataArr = [88, 92, 63, 77, 94, 80, 72, 86];
        var YDataArr1 = [89, 32, 73, 47, 64, 90, 42, 76];
        var option = {
            title: {
                text: '成绩展示',
                textStyle: {
                    color: 'blue'
                },
                borderWidth: 5,
                borderColor: 'red',
                left: 50,
                right: 10

            },
            //提示信息
            tooltip: {
                //触发类型
                trigger: 'axis',
                //触发时机
                triggerOn: 'click',
                formatter: function(arg) {
                    console.log(arg);
                    return arg[0].name + '的分数是' + arg[0].data;
                }

            },
            toolbox: {
                //开启功能
                feature: {
                    saveAsImage: {}, //导出图片
                    dataView: {}, //数据视图
                    restore: {}, //重置
                    dataZoom: {}, //区域缩放
                    magicType: {
                        type: ['bar', 'line']

                    } //动态图表类型切换

                }

            },
            legend: {
                data: ['语文', '数学']
            },
            xAxis: {
                type: 'category',
                data: XDataArr
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: '语文',
                type: 'bar',
                markPoint: {
                    data: [{
                        type: 'max',
                        name: '最大值'
                    }, {
                        type: 'min',
                        name: '最小值'
                    }]
                },
                markLine: {
                    data: [{
                        type: 'average',
                        name: '平均值'
                    }]
                },
                label: {
                    show: true,
                    rotate: 60,
                    position: 'inside'
                },
                barWidth: '30%',
                data: YDataArr
            }, {
                name: '数学',
                type: 'bar',
                data: YDataArr1
            }]


        }
        mCharts.setOption(option);
    </script>
</body>

</html>
