<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/echarts.min.js">
    </script>
    <script src="../theme/customed.js"></script>

</head>

<body>
    <!-- //准备一个呈现图表的盒子 -->
    <div style="width:600px;height:400px">

    </div>
    <script>
        //参数，dom，决定图表最终呈现的位置
        var mCharts = echarts.init(document.querySelector('div'), 'customed');
        // 步骤4：准备配置项
        var option = {
                title: {
                    text: '成绩',
                    link: 'http://baidu.com'
                },
                xAxis: {
                    type: 'category',
                    data: ['小明', '小红', '小王']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    name: '语文',
                    type: 'bar',
                    data: [70, 92, 87]
                }]
            }
            // 步骤5：将配置项设置给echarts实例对象
        mCharts.setOption(option)
    </script>
</body>

</html>
